<!doctype html>
<html lang="ko"

      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{member/layout/layout}">
<head>
    <link href="/css/memberDtoRes.css" rel="stylesheet">

</head>
<body>
<div layout:fragment="content">
    <div class="container_dk_mem_dto_res">
        <div class="img_dk_mem_dto_res">
            <img alt="" src="/img/form.png">
            <p id="big_name_dk">회원상세정보</p>
        </div>

        <form class="col_dk">
            <ul class="item_dk">
                <li>
                    <label class="left_dk"  th:for="memNm">회원명</label>
                    <label class="row_dk" th:text="${member.memNm}"></label>
                </li>
                <li>
                    <label class="left_dk" th:for="memBirthDt">회원출생일자</label>
                    <label class="row_dk" th:text="${member.memBirthDt}"></label>
                </li>
                <li>
                    <label class="left_dk" th:for="memCno">회원연락처</label>
                    <label class="row_dk" th:text="${member.memCno}"></label>
                </li>
                <li>
                    <label class="left_dk" th:for="memAdr">회원주소</label>
                    <label class="row_dk" th:text="${member.memAdr}"></label>
                </li>
                <li>
                    <label class="left_dk" th:for="memEmlAdr">회원이메일주소</label>
                    <label class="row_dk" th:text="${member.memEmlAdr}"></label>
                </li>
                <li>
                    <label class="left_dk" th:for="memRgtDt">회원등록일자</label>
                    <label class="row_dk" th:text="${member.memRgtDt}"></label>
                </li>
            </ul>

            <div class="button_dk">
                <a th:href="'/members/admin/member/'+${member.memId}" type="submit">수정</a>
                <a href="/members/members" type="submit">뒤로가기</a>
            </div>
            <div class="button_dk" th:if="${#strings.isEmpty(member.Facility)}" >
                <p>등록된 이용권이 없습니다. 이용권을 등록해주세요.</p>
                <a th:href="'/members/admin/member/'+${member.memId}" class="card-link" type="submit">이용권 등록</a>
            </div>

            <div th:unless="${#strings.isEmpty(member.Facility)}">
                <input type="hidden" id="facilityId" th:value="${member.Facility.facilityId}">
                <div class="container_dk_fac_mng">
                    <div class="card_dk_fac_mng"  style="width: 24rem;">
                        <div class="card-body-dk_fac_mng">
                            <div class="img_center_dk_fac_mng">
                                <img src="/img/gym.jpg" class="card-img-top-dk-fac-mng">
                            </div>
                            <ul class="ul_dk_fac_mng">
                                <span class="ul_span_dk_fac_mng">CODE</span>
                                <label class="form-label" th:for="facilityClCd"
                                       th:text="${member.Facility.facilityClCd}">코드</label>

                                <li>
                                    <span class="ul_span_dk_fac_mng">이름</span>
                                    <label th:for="facilityNm" th:text="${member.Facility.facilityNm}"></label>
                                </li> <!--이용권이름-->

                                <li>
                                    <span class="ul_span_dk_fac_mng">금액</span>
                                    <label th:for="facilityPrice" th:text="${member.Facility.facilityPrice}"></label>
                                </li> <!--이용권가격-->

                                <li>
                                    <span class="ul_span_dk_fac_mng">횟수</span>
                                    <label th:for="entranceNo" th:text="${member.Facility.entranceNo}"></label>
                                </li><!--이용횟수-->

                                <li>
                                    <span class="ul_span_dk_fac_mng">기간</span>
                                    <label th:for="facilityTerm" th:text="${member.Facility.facilityTerm}"></label>
                                </li><!--이용기간-->
                            </ul>
                        </div>

                        <div class="card-body-dk2-fac-mng">
                            <a th:href="'/members/admin/member/'+${member.memId}" class="card-link" type="submit">이용권 수정</a>
                        </div>
                    </div>
                </div>
            </div>

            <footer class="my-5 pt-5 text-body-secondary text-center text-small" th:fragment="fragment">

            </footer>
